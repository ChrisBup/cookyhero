  <div class="main-container">
    <div class="main wrapper sub-container clearfix">

      <script id="dish-template" type="text/x-handlebars-template">
        {{#recipes}}
        <div class="inner-container">
          <div id="module">
            <img src="{{image}}" alt="Photo of {{name}}" class="img" />
            <div class="clicker"><a href="#" onclick="toggle_visibility('{{@index}}');">+</a></div>
          </div>
          <div class="details" id="{{@index}}">
            <h3>{{name}}</h3>
            <ul>
              {{#ingredients}}
              <li><span class="checkbox"></span>{{.}}</li>
              {{/ingredients}}
            </ul>
            <div class="button-frame"><a href="{{link}}" class="button" target="_blank">View Recipe</a></div>
          </div>
        </div>
        {{/recipes}}
      </script>

    </div> <!-- #main -->
