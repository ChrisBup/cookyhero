  <div class="main-container">
    <div class="main wrapper sub-container clearfix">

      <script id="dish-template" type="text/x-handlebars-template">
        {{#recipes}}
        <div class="inner-container">
          <div class="module">
            <img src="{{image}}" alt="Photo of {{name}}" class="dish-pic" />
            <a href="#" class="clicker" onclick="toggle_visibility('details-{{@index}}');change_icon('img-{{@index}}');"><img class="reveal" id="img-{{@index}}" src="img/list-icon.svg" alt="reveal" /></a>
          </div>
          <div class="details" id="details-{{@index}}">
            <h3 class="recipe-title">{{name}}</h3>
            <ul class="ingredients-list">
              {{#ingredients}}
              <li><span class="checkbox"></span>{{.}}</li>
              {{/ingredients}}
            </ul>
            <div class="button-frame"><a href="{{link}}" class="button" target="_blank">View Recipe</a></div>
          </div>
        </div>
        {{/recipes}}
      </script>

    </div> <!-- #main -->
